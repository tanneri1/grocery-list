<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #5a67d8 0%, #6b46c1 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        header h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .input-section {
            padding: 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }

        .input-wrapper {
            display: flex;
            gap: 10px;
        }

        #item-input {
            flex: 1;
            padding: 14px 18px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.2s;
        }

        #item-input:focus {
            outline: none;
            border-color: #5a67d8;
        }

        #add-btn {
            padding: 14px 24px;
            background: linear-gradient(135deg, #5a67d8 0%, #6b46c1 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        #add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(90, 103, 216, 0.4);
        }

        #add-btn:active {
            transform: translateY(0);
        }

        .list-section {
            padding: 20px;
            min-height: 300px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #adb5bd;
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        #grocery-list {
            list-style: none;
        }

        .grocery-item {
            display: flex;
            align-items: center;
            padding: 16px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 10px;
            transition: all 0.2s;
        }

        .grocery-item:hover {
            background: #e9ecef;
        }

        .grocery-item.completed {
            opacity: 0.6;
        }

        .grocery-item.completed .item-text {
            text-decoration: line-through;
            color: #6c757d;
        }

        .checkbox {
            width: 24px;
            height: 24px;
            border: 2px solid #ced4da;
            border-radius: 6px;
            margin-right: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            flex-shrink: 0;
        }

        .checkbox:hover {
            border-color: #5a67d8;
        }

        .grocery-item.completed .checkbox {
            background: #5a67d8;
            border-color: #5a67d8;
        }

        .checkbox svg {
            width: 14px;
            height: 14px;
            stroke: white;
            stroke-width: 3;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .grocery-item.completed .checkbox svg {
            opacity: 1;
        }

        .item-text {
            flex: 1;
            font-size: 16px;
            color: #212529;
        }

        .item-emoji {
            font-size: 20px;
            margin-right: 10px;
            flex-shrink: 0;
        }

        .delete-btn {
            width: 32px;
            height: 32px;
            border: none;
            background: transparent;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            opacity: 0;
        }

        .grocery-item:hover .delete-btn {
            opacity: 1;
        }

        .delete-btn:hover {
            background: #fee2e2;
        }

        .delete-btn svg {
            width: 18px;
            height: 18px;
            stroke: #ef4444;
        }

        footer {
            padding: 15px 20px;
            background: #f8f9fa;
            border-top: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            color: #6c757d;
        }

        #clear-completed {
            background: none;
            border: none;
            color: #ef4444;
            cursor: pointer;
            font-size: 14px;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background 0.2s;
        }

        #clear-completed:hover {
            background: #fee2e2;
        }

        .item-enter {
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

    <div class="container">
        <header>
            <h1>Grocery List</h1>
            <p>Keep track of what you need</p>
        </header>

        <div class="input-section">
            <div class="input-wrapper">
                <input type="text" id="item-input" placeholder="Add an item..." autocomplete="off">
                <button id="add-btn">Add</button>
            </div>
        </div>

        <div class="list-section">
            <ul id="grocery-list"></ul>
            <div class="empty-state" id="empty-state">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">

                </svg>
                <p>Your grocery list is empty</p>
                <p>Add items above to get started</p>
            </div>
        </div>

        <footer>
            <span id="item-count">0 items</span>
            <button id="clear-completed">Clear completed</button>
        </footer>
    </div>

        function getEmoji(text) {
            const lower = text.toLowerCase();
            // Direct match
            if (emojiMap[lower]) return emojiMap[lower];
            // Partial match
            for (const [key, emoji] of Object.entries(emojiMap)) {
                if (lower.includes(key) || key.includes(lower)) {
                    return emoji;
                }
            }
            // Default grocery emoji
            return 'ðŸ›’';
        }

        function saveItems() {
            localStorage.setItem('groceryItems', JSON.stringify(items));
        }

        function updateUI() {
            const total = items.length;
            const completed = items.filter(item => item.completed).length;

            itemCount.textContent = `${total} item${total !== 1 ? 's' : ''}${completed > 0 ? ` (${completed} done)` : ''}`;
            emptyState.style.display = items.length === 0 ? 'block' : 'none';
        }

        function createItemElement(item, index) {
            const li = document.createElement('li');
            li.className = `grocery-item${item.completed ? ' completed' : ''} item-enter`;
            const emoji = getEmoji(item.text);
            li.innerHTML = `
                <div class="checkbox">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M5 13l4 4L19 7"/>
                    </svg>
                </div>
                <span class="item-emoji">${emoji}</span>
                <span class="item-text">${escapeHtml(item.text)}</span>
                <button class="delete-btn" title="Delete">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                    </svg>
                </button>
            `;

            li.querySelector('.checkbox').addEventListener('click', () => toggleItem(index));
            li.querySelector('.delete-btn').addEventListener('click', () => deleteItem(index));

            return li;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function renderList() {
            groceryList.innerHTML = '';
            items.forEach((item, index) => {
                groceryList.appendChild(createItemElement(item, index));
            });
            updateUI();
        }

        function addItem(text) {
            const trimmed = text.trim();
            if (!trimmed) return;

            items.unshift({ text: trimmed, completed: false });
            saveItems();
            renderList();
            itemInput.value = '';
            itemInput.focus();
        }

        function toggleItem(index) {
            items[index].completed = !items[index].completed;
            saveItems();
            renderList();
        }

        function deleteItem(index) {
            items.splice(index, 1);
            saveItems();
            renderList();
        }

        function clearCompleted() {
            items = items.filter(item => !item.completed);
            saveItems();
            renderList();
        }

        addBtn.addEventListener('click', () => addItem(itemInput.value));

        itemInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addItem(itemInput.value);
        });

        clearCompletedBtn.addEventListener('click', clearCompleted);

        // Initial render
        renderList();
