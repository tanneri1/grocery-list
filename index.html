<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        header {
            background: linear-gradient(135deg, #5a67d8 0%, #6b46c1 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        header h1 { font-size: 28px; font-weight: 600; margin-bottom: 5px; }
        header p { opacity: 0.9; font-size: 14px; }
        .input-section {
            padding: 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }
        .input-wrapper { display: flex; gap: 10px; }
        #item-input {
            flex: 1;
            padding: 14px 18px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 16px;
        }
        #item-input:focus { outline: none; border-color: #5a67d8; }
        #add-btn {
            padding: 14px 24px;
            background: linear-gradient(135deg, #5a67d8 0%, #6b46c1 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }
        #add-btn:hover { transform: translateY(-2px); box-shadow: 0 5px 20px rgba(90, 103, 216, 0.4); }
        .list-section { padding: 20px; min-height: 300px; }
        .empty-state { text-align: center; padding: 60px 20px; color: #adb5bd; }
        .empty-state svg { width: 80px; height: 80px; margin-bottom: 20px; opacity: 0.5; }
        #grocery-list { list-style: none; }
        .grocery-item {
            display: flex;
            align-items: center;
            padding: 16px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .grocery-item:hover { background: #e9ecef; }
        .grocery-item.completed { opacity: 0.6; }
        .grocery-item.completed .item-text { text-decoration: line-through; color: #6c757d; }
        .checkbox {
            width: 24px; height: 24px;
            border: 2px solid #ced4da;
            border-radius: 6px;
            margin-right: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        .checkbox:hover { border-color: #5a67d8; }
        .grocery-item.completed .checkbox { background: #5a67d8; border-color: #5a67d8; }
        .checkbox svg { width: 14px; height: 14px; stroke: white; stroke-width: 3; opacity: 0; }
        .grocery-item.completed .checkbox svg { opacity: 1; }
        .item-emoji { font-size: 20px; margin-right: 10px; }
        .item-text { flex: 1; font-size: 16px; color: #212529; }
        .delete-btn {
            width: 32px; height: 32px;
            border: none;
            background: transparent;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
        }
        .grocery-item:hover .delete-btn { opacity: 1; }
        .delete-btn:hover { background: #fee2e2; }
        .delete-btn svg { width: 18px; height: 18px; stroke: #ef4444; }
        footer {
            padding: 15px 20px;
            background: #f8f9fa;
            border-top: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            color: #6c757d;
        }
        #clear-completed {
            background: none; border: none; color: #ef4444;
            cursor: pointer; font-size: 14px; padding: 5px 10px; border-radius: 5px;
        }
        #clear-completed:hover { background: #fee2e2; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Grocery List</h1>
            <p>Keep track of what you need</p>
        </header>
        <div class="input-section">
            <div class="input-wrapper">
                <input type="text" id="item-input" placeholder="Add an item..." autocomplete="off">
                <button type="button" id="add-btn">Add</button>
            </div>
        </div>
        <div class="list-section">
            <ul id="grocery-list"></ul>
            <div class="empty-state" id="empty-state">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                    <path d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z"/>
                </svg>
                <p>Your grocery list is empty</p>
                <p>Add items above to get started</p>
            </div>
        </div>
        <footer>
            <span id="item-count">0 items</span>
            <button type="button" id="clear-completed">Clear completed</button>
        </footer>
    </div>
    <script>
        var emojiMap = {
            apple: 'ðŸŽ', apples: 'ðŸŽ', banana: 'ðŸŒ', bananas: 'ðŸŒ',
            orange: 'ðŸŠ', oranges: 'ðŸŠ', lemon: 'ðŸ‹', grape: 'ðŸ‡', grapes: 'ðŸ‡',
            strawberry: 'ðŸ“', strawberries: 'ðŸ“', watermelon: 'ðŸ‰',
            peach: 'ðŸ‘', pear: 'ðŸ', cherry: 'ðŸ’', pineapple: 'ðŸ',
            mango: 'ðŸ¥­', kiwi: 'ðŸ¥', avocado: 'ðŸ¥‘', tomato: 'ðŸ…', tomatoes: 'ðŸ…',
            carrot: 'ðŸ¥•', carrots: 'ðŸ¥•', corn: 'ðŸŒ½', broccoli: 'ðŸ¥¦',
            cucumber: 'ðŸ¥’', lettuce: 'ðŸ¥¬', salad: 'ðŸ¥—', potato: 'ðŸ¥”', potatoes: 'ðŸ¥”',
            onion: 'ðŸ§…', garlic: 'ðŸ§„', pepper: 'ðŸŒ¶', mushroom: 'ðŸ„', eggplant: 'ðŸ†',
            chicken: 'ðŸ—', turkey: 'ðŸ¦ƒ', beef: 'ðŸ¥©', steak: 'ðŸ¥©', meat: 'ðŸ¥©',
            bacon: 'ðŸ¥“', ham: 'ðŸ–', pork: 'ðŸ–', fish: 'ðŸŸ', salmon: 'ðŸŸ',
            shrimp: 'ðŸ¦', egg: 'ðŸ¥š', eggs: 'ðŸ¥š', milk: 'ðŸ¥›', cheese: 'ðŸ§€',
            butter: 'ðŸ§ˆ', yogurt: 'ðŸ¥›', bread: 'ðŸž', bagel: 'ðŸ¥¯', rice: 'ðŸš',
            pasta: 'ðŸ', cereal: 'ðŸ¥£', water: 'ðŸ’§', juice: 'ðŸ§ƒ', coffee: 'â˜•',
            tea: 'ðŸµ', soda: 'ðŸ¥¤', beer: 'ðŸº', wine: 'ðŸ·', cookie: 'ðŸª',
            cookies: 'ðŸª', cake: 'ðŸ°', pie: 'ðŸ¥§', chocolate: 'ðŸ«', candy: 'ðŸ¬',
            donut: 'ðŸ©', popcorn: 'ðŸ¿', nuts: 'ðŸ¥œ', honey: 'ðŸ¯', salt: 'ðŸ§‚',
            pizza: 'ðŸ•', burger: 'ðŸ”', sandwich: 'ðŸ¥ª', taco: 'ðŸŒ®', hotdog: 'ðŸŒ­',
            fries: 'ðŸŸ', sushi: 'ðŸ£', soap: 'ðŸ§¼', paper: 'ðŸ§»'
        };

        function getEmoji(text) {
            var lower = text.toLowerCase();
            if (emojiMap[lower]) return emojiMap[lower];
            for (var key in emojiMap) {
                if (lower.indexOf(key) >= 0) return emojiMap[key];
            }
            return 'ðŸ›’';
        }

        var items = JSON.parse(localStorage.getItem('groceryItems') || '[]');

        function save() { localStorage.setItem('groceryItems', JSON.stringify(items)); }

        function render() {
            var list = document.getElementById('grocery-list');
            var empty = document.getElementById('empty-state');
            var count = document.getElementById('item-count');
            list.innerHTML = '';
            for (var i = 0; i < items.length; i++) {
                var item = items[i];
                var li = document.createElement('li');
                li.className = 'grocery-item' + (item.done ? ' completed' : '');
                li.innerHTML = '<div class="checkbox"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M5 13l4 4L19 7"/></svg></div>' +
                    '<span class="item-emoji">' + getEmoji(item.text) + '</span>' +
                    '<span class="item-text">' + item.text + '</span>' +
                    '<button class="delete-btn" type="button"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/></svg></button>';
                (function(idx) {
                    li.querySelector('.checkbox').onclick = function() { items[idx].done = !items[idx].done; save(); render(); };
                    li.querySelector('.delete-btn').onclick = function() { items.splice(idx, 1); save(); render(); };
                })(i);
                list.appendChild(li);
            }
            empty.style.display = items.length ? 'none' : 'block';
            var done = items.filter(function(x) { return x.done; }).length;
            count.textContent = items.length + ' item' + (items.length !== 1 ? 's' : '') + (done ? ' (' + done + ' done)' : '');
        }

        document.getElementById('add-btn').onclick = function() {
            var input = document.getElementById('item-input');
            var text = input.value.trim();
            if (text) {
                items.unshift({ text: text, done: false });
                save();
                render();
                input.value = '';
            }
        };

        document.getElementById('item-input').onkeypress = function(e) {
            if (e.key === 'Enter') document.getElementById('add-btn').onclick();
        };

        document.getElementById('clear-completed').onclick = function() {
            items = items.filter(function(x) { return !x.done; });
            save();
            render();
        };

        render();
    </script>
</body>
</html>
